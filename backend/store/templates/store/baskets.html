{% if baskets %}

      <div align="center">
         <p class="text" style="margin-bottom: 0">Корзина </p>
            <p class="text" style="margin-top: 0">Всего товаров - {{ baskets.total_quantity }} шт.</p>


          {% for basket in baskets %}
              <div >
                  <div class="product_in" >
                      <div>
                        <h5 class="textbasket">{{ basket.product.name }}</h5>
                        <p class="textbasket1">{{ basket.product.description }}</p>
                      </div>
                      <ul style="list-style-type: none; padding: 0">
                        <li>
                          <div  align="center">
                                  <input class="number" type="number" name="basketID" min="0"
                                         value="{{ basket.quantity }}">
                          </div>
                            <div style="margin-top: -40px">
                                <span class="textbasket" style="float: left; margin-left: 50px">{{ basket.sum }} ♅</span>
                                <span><a href="{% url 'store:basket_remove' basket.id %}" class="basket_remove">
                                  <i class="fas fa-2x fa-trash"></i></a>
                                </span>
                            </div>

                        </li>
                      </ul>
                  </div>
            </div>
          {% endfor %}

        <div class="container1" style="border-radius: 1000px; margin-top: 80px">
          <div>
            <p class="textbasket">Итого</p>
            <p class="textbasket">{{ baskets.total_sum }} ♅ </p>
              <button type="submit" class="btn_enter rounded" style="margin-bottom: -100px"><span class="text-green">Оформить заказ</span></button>
          </div>
        </div>


      </div>
      <div>. </div>

{% else %}
        <div class="textbasket">Корзина пуста </div>
{% endif %}
